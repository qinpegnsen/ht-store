<!--提现详情 -- start-->
<div>
  <div style="margin-bottom: 20px;font-size: 16px">
    <span>提现详情</span>
    <button nz-button [nzType]="'danger'" [nzGhost]="true" class="fr mr" (click)="back()">
      返回
    </button>
  </div>
  <nz-table #nzTable [nzDataSource]="cashData" [nzPageSize]="10" >
    <thead nz-thead>
    <tr>
      <th nz-th><span>序号</span></th>
      <th nz-th><span>订单号</span></th>
      <th nz-th><span>订单总额</span></th>
      <th nz-th><span>订单退款</span></th>
      <th nz-th><span>结算比例</span></th>
      <th nz-th><span>应借款</span></th>
      <th nz-th><span>结算时间</span></th>
    </tr>
    </thead>
    <tbody nz-tbody>
    <tr nz-tbody-tr *ngFor="let data of nzTable.data;let i=index">
      <td nz-td>{{i+1}}</td>
      <td nz-td>{{data.agentName}}</td>
      <td nz-td>{{data.agentName}}</td>
      <td nz-td>{{data.agentName}}</td>
      <td nz-td>{{data.agentName}}</td>
      <td nz-td>{{data.agentName}}</td>
      <td nz-td>{{data.agentName}}</td>
    </tr>
    </tbody>
  </nz-table>
</div>
<!--提现详情 -- end-->
