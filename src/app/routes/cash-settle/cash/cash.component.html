<!--提现详情 -- start-->
<div>
  <div style="margin-bottom: 20px;font-size: 16px">
    <span>提现详情</span>
    <button nz-button [nzType]="'danger'" [nzGhost]="true" class="fr mr" (click)="back()">
      返回
    </button>
  </div>
  <nz-table #nzTable [nzDataSource]="_dataSet" [nzPageSize]="10" [nzShowSizeChanger]="true">
    <thead nz-thead>
    <tr>
      <th nz-th><span>Name</span></th>
      <th nz-th><span>Age</span></th>
      <th nz-th><span>Address</span></th>
    </tr>
    </thead>
    <tbody nz-tbody>
    <tr nz-tbody-tr *ngFor="let data of nzTable.data">
      <td nz-td>
        <a>{{data.name}}</a>
      </td>
      <td nz-td>{{data.age}}</td>
      <td nz-td>{{data.address}}</td>
    </tr>
    </tbody>
  </nz-table>
</div>
<!--提现详情 -- end-->
