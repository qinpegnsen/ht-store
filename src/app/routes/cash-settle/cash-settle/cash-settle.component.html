<!--提现部分 -- start-->
<div nz-row>
  <div nz-col [nzSpan]="24" class="cash-settle-all" style="">
    <span style="margin-left: 80px">账户余额：<b class="main-color font18">￥888</b></span>
    <button nz-button [nzType]="'danger'" [nzGhost]="true" class="fr mr" style="margin-top: 13px;" routerLink="../cash">
      <span>提现记录</span>
    </button>
    <button nz-button class="fr mr main-border main-bg cash-settle-settle" (click)="showModal()">
      提现
    </button>
    <nz-modal [nzVisible]="isVisible" [nzTitle]="'提现申请'" [nzContent]="modalContent" (nzOnCancel)="handleCancel($event)"
              (nzOnOk)="handleOk($event)" [nzConfirmLoading]="isConfirmLoading">
      <ng-template #modalContent>
        <p>提现申请金额</p>
        <p>提现申请金额</p>
        <p>提现申请金额</p>
      </ng-template>
    </nz-modal>
  </div>
</div>
<!--提现部分 -- end-->
<!--结算明细 -- start-->
<div style="margin-top: 35px">
  <div style="margin-bottom: 20px;font-size: 16px">结算列表</div>
  <nz-table #nzTable [nzDataSource]="_dataSet" [nzPageSize]="10" [nzShowSizeChanger]="true">
    <thead nz-thead>
    <tr>
      <th nz-th><span>Name</span></th>
      <th nz-th><span>Age</span></th>
      <th nz-th><span>Address</span></th>
    </tr>
    </thead>
    <tbody nz-tbody>
    <tr nz-tbody-tr *ngFor="let data of nzTable.data">
      <td nz-td>
        <a>{{data.name}}</a>
      </td>
      <td nz-td>{{data.age}}</td>
      <td nz-td>{{data.address}}</td>
    </tr>
    </tbody>
  </nz-table>
</div>
<!--结算明细 -- end-->
