<!--提现部分 -- start-->
<div nz-row>
  <div class="page-msg mt mb-20 pt-15 pb-15">
    <span><i class="anticon anticon-red-envelope mr-5 ml font18"></i>余额：<b
      class="main-color font18">￥{{agentData.acct}}</b></span>
    <button nz-button class="ml-20 btn-danger" (click)="showModal()">
      提现
    </button>
    <span class="main-color ml-20 cursor settle-record" routerLink="../cash"><u>提现记录</u></span>
    <!--提现记录弹窗 -- start -->
    <nz-modal [nzVisible]="isVisible" [nzTitle]="'提现申请'" class="thc" [nzContent]="modalContent"
              (nzOnCancel)="handleCancel($event)"
              (nzOnOk)="handleOk($event)" [nzConfirmLoading]="isConfirmLoading">
      <ng-template #modalContent>
        <!--申请提现 -- start -->
        <form nz-form [formGroup]="validateForm" (ngSubmit)="_submitForm()">
          <div nz-form-item nz-row>
            <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
              <label for="email" nz-form-item-required>收款人账号</label>
            </div>
            <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback
                 [nzValidateStatus]="getFormControl('email')">
              <nz-input [nzSize]="'large'" formControlName="email" [nzId]="'email'"
                        [(ngModel)]="agentData.acct"></nz-input>
              <div nz-form-explain *ngIf="getFormControl('email').dirty&&getFormControl('email').hasError('email')">
                请输入收款人账号!
              </div>
            </div>
          </div>
          <div nz-form-item nz-row>
            <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
              <label for="nickname" nz-form-item-required>
            <span>
             收款人姓名
            </span>
              </label>
            </div>
            <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback
                 [nzValidateStatus]="getFormControl('nickname')">
              <nz-input [nzSize]="'large'" formControlName="nickname" [nzId]="'nickname'"
                        [(ngModel)]="agentData.bacctName"></nz-input>
              <div nz-form-explain
                   *ngIf="getFormControl('nickname').dirty&&getFormControl('nickname').hasError('required')">请输入收款人姓名!
              </div>
            </div>
          </div>
          <div nz-form-item nz-row>
            <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
              <label for="email" nz-form-item-required>账户余额</label>
            </div>
            <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
              <nz-input [nzSize]="'large'" formControlName="email" [nzId]="'email'" disabled></nz-input>
            </div>
          </div>
          <div nz-form-item nz-row>
            <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
              <label for="nickname" nz-form-item-required>
            <span>
             申请提现金额
            </span>
              </label>
            </div>
            <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback
                 [nzValidateStatus]="getFormControl('nickname')">
              <nz-input [nzSize]="'large'" formControlName="nickname" [nzId]="'nickname'"></nz-input>
              <div nz-form-explain
                   *ngIf="getFormControl('nickname').dirty&&getFormControl('nickname').hasError('required')">请输入申请提现的金额
              </div>
            </div>
          </div>
          <div nz-form-item nz-row>
            <div nz-form-label nz-col [nzSpan]="6">
              <label nz-form-item-required>收款账号开户行</label>
            </div>
            <div nz-form-control nz-col [nzSpan]="14">
              <!--<nz-select formControlName="select" [nzSize]="'large'" [(ngModel)]="selectBanks">-->
              <!--<nz-option *ngFor="let item of selectBank" [nzLabel]="'item.code'" [nzValue]="'item.remark'">-->
              <!--</nz-option>-->
              <!--</nz-select>-->
            </div>
          </div>
        </form>
        <!--申请提现 -- end -->
      </ng-template>
    </nz-modal>
    <!--提现记录弹窗 -- end -->
  </div>
</div>
<!--提现部分 -- end-->
<!--结算明细 -- start-->
<div>
  <div class="font16 mb-20"><i class="anticon anticon-switcher mr"></i>结算信息</div>
  <!--结算表格 -- start-->
  <nz-table #nzTable [nzAjaxData]="cashPage.voList"
            [nzLoading]="_loading"
            [nzTotal]="cashPage.totalRow"
            [(nzPageIndex)]="cashPage.curPage"
            (nzPageIndexChange)="qeurySettleData()"
            [(nzPageSize)]="cashPage.pageSize">
    <!--结算头部 --start -->
    <thead nz-thead>
    <tr>
      <th nz-th><span>序号</span></th>
      <th nz-th><span>收款人姓名</span></th>
      <th nz-th><span>收款人账号</span></th>
      <th nz-th><span>提现金额</span></th>
      <th nz-th><span>收款开户行</span></th>
      <th nz-th><span>状态</span></th>
      <th nz-th><span>申情时间</span></th>
    </tr>
    </thead>
    <!--结算头部 --end -->
    <!--结算数据 --start -->
    <tbody nz-tbody>
    <tr nz-tbody-tr *ngFor="let data of nzTable.data;let i=index;">
      <td nz-td>{{i+1}}</td>
      <td nz-td>{{data.ordPay}}</td>
      <td nz-td>{{data.ordRefundPay}}</td>
      <td nz-td>{{i}}</td>
      <td nz-td>{{data.settle}}</td>
      <td nz-td>{{data.settle}}</td>
      <td nz-td>{{data.settle}}</td>
    </tr>
    </tbody>
    <!--结算数据 --end -->
  </nz-table>
  <!--结算表格 -- end-->
</div>
<!--结算明细 -- end-->
