<!--提现详情 -- start-->
<div>
  <div class="font16 mb-20">
    <span>评价列表</span>
    <button nz-button [nzType]="'danger'" [nzShape]="'circle'" class="page-back" (click)="back()" title="返回">
      <i class="anticon anticon-rollback font20"></i>
    </button>
  </div>
  <div class="mb-15">
    评价商品：{{goodsName}}
  </div>
  <nz-table #nzTable [nzAjaxData]="evalPage.voList"
            [nzLoading]="_loading"
            [nzTotal]="evalPage.totalRow"
            [(nzPageIndex)]="evalPage.curPage"
            (nzPageIndexChange)="qeuryEvalData()"
            [(nzPageSize)]="evalPage.pageSize">
    <tbody>
    <tr class="b" *ngFor="let data of nzTable.data;let i = index">
      <td class="w100 mb-15">
        <div class="eval-head bg-f8">
          <!--<span class="fl pl-20">评价商品：{{data.goodsName}}</span>-->
          <span class="fl pl-20">评分：
              <nz-rate [ngModel]="data.commentStar" nzAllowHalf [nzDisabled]="true" class="eval-score"></nz-rate>
          </span>
          <span class="fr pr-20">评价时间：{{data.createTime}}</span>
        </div>
        <div class="w100 b eval-border mb-20">
      <td class="relative">
        <div class="inline-block fl text-center eval-user-img pt-15">
        <i class="icon icon-user font30"></i>
          <p class="">{{data.custName}}</p>
        </div>
      </td>
      <td class="w100 text-center eval-bl">
        <div class="fl pl ">
          <div class="eval-conment pt-5 ">
            <span>订单:{{data.ordno}}</span>
          </div>
          <div class="eval-conment pt-5">
            <span>{{data.commentText}}</span>
          </div>
          <div class="fl pl pt-5 pb-5" *ngFor="let comment of data.commentGoodsPicList">
            <img [src]="comment.pic" class="good-img"
                 onerror="javascript:this.src='../../../assets/img/dummy.png'" alt="">
          </div>
        </div>
      </td>
</div>
</td>
</tr>
</tbody>
</nz-table>
<!--结算表格 --end -->
</div>
<!--提现详情 -- end-->
