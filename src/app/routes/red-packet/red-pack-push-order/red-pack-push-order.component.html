<nz-table #nzTable [nzDataSource]="redPackPushData" [nzPageSize]="2">
  <thead nz-thead>
  <tr>
    <th nz-th [nzWidth]="col-9"><span>序号</span></th>
    <th nz-th [nzWidth]="col-7"><span>充值金额</span></th>
    <th nz-th [nzWidth]="col-7"><span>创建时间</span></th>
    <th nz-th [nzWidth]="col-1"><span>操作</span></th>
  </tr>
  </thead>
  <tbody nz-tbody>
  <tr nz-tbody-tr *ngFor="let item of nzTable.data;let i=index;">
    <td nz-td>{{i}}</td>
    <td nz-td>{{item.amount}}</td>
    <td nz-td>{{item.createTime}}</td>
    <td nz-td></td>
  </tr>
  </tbody>
</nz-table>
