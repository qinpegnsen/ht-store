<nz-table #nzTable
          [nzAjaxData]="PushOrderPage.voList"
          [nzLoading]="_loading"
          [nzTotal]="PushOrderPage.totalRow"
          [(nzPageIndex)]="PushOrderPage.curPage"
          (nzPageIndexChange)="qeuryPushOrderData()"
          [(nzPageSize)]="PushOrderPage.pageSize">
  <thead nz-thead>
  <tr>
    <th nz-th><span>序号</span></th>
    <th nz-th><span>充值金额</span></th>
    <th nz-th><span>创建时间</span></th>
    <th nz-th><span>操作</span></th>
  </tr>
  </thead>
  <tbody nz-tbody>
  <tr nz-tbody-tr *ngFor="let item of nzTable.data;let i=index;">
    <td nz-td>{{i}}</td>
    <td nz-td>{{item.amount}}</td>
    <td nz-td>{{item.createTime}}</td>
    <td nz-td></td>
  </tr>
  </tbody>
</nz-table>
