<!--投放记录表格 start-->
<nz-table #nzTable [nzDataSource]="redPackPushData" [nzPageSize]="10">
  <thead nz-thead>
  <tr>
    <th nz-th class="w10 text-center"><span>序号</span></th>
    <th nz-th class="w30 text-center"><span>充值金额</span></th>
    <th nz-th class="w30 text-center"><span>创建时间</span></th>
    <th nz-th class="w30 text-center"><span>操作</span></th>
  </tr>
  </thead>
  <tbody nz-tbody>
  <tr nz-tbody-tr *ngFor="let item of nzTable.data;let i=index;">
    <td nz-td class="w10 text-center">{{i}}</td>
    <td nz-td class="w10 text-center">{{item.amount}}</td>
    <td nz-td class="w10 text-center">{{item.createTime}}</td>
    <td nz-td class="w10 text-center"></td>
  </tr>
  </tbody>
</nz-table>
<!--投放记录表格 end-->
