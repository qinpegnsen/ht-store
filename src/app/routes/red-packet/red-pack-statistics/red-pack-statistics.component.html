<div class="redPackSta">
  <!--红包块状统计 start-->
  <div nz-row class="block" [nzJustify]="'space-around'" [nzType]="'flex'" [nzAlign]="'middle'">
    <div nz-col [nzSpan]="6" class="bg-f8 font18">
      <div nz-row [nzAlign]="'middle'" [nzType]="'flex'">
        <div nz-col [nzSpan]="17" [nzOffset]="1">
          <div>投放总金额（元）</div>
          <p *ngIf="redPackStatic?.amount!=null">{{redPackStatic?.amount}}</p>
          <p class="text-md m0" *ngIf="redPackStatic?.amount==null">0.00</p>
        </div>
        <div nz-col [nzSpan]="5" [nzOffset]="1">
          <i class="anticon anticon-pay-circle-o myIcon"></i>
        </div>
      </div>
    </div>
    <div nz-col [nzSpan]="5" class="bg-f8 font18">
      <div nz-row [nzAlign]="'middle'" [nzType]="'flex'">
        <div nz-col [nzSpan]="17" [nzOffset]="1">
          <div>总点击数</div>
          <p class="text-md m0" *ngIf="redPackStatic?.totalClickNum!=null">{{redPackStatic?.totalClickNum}}</p>
          <p class="text-md m0" *ngIf="redPackStatic?.totalClickNum==null">0.00</p>
        </div>
        <div nz-col [nzSpan]="5" [nzOffset]="1">
          <i class="icon icon-dianjishu myIcon"></i>
        </div>
      </div>
    </div>
    <div nz-col [nzSpan]="5" class="bg-f8 font18">
      <div nz-row [nzAlign]="'middle'" [nzType]="'flex'">
        <div nz-col [nzSpan]="17" [nzOffset]="1">
          <div>今日点击数</div>
          <p class="text-md m0" *ngIf="redPackStatic?.clickTodayNum!=null">{{redPackStatic?.clickTodayNum}}</p>
          <p class="text-md m0" *ngIf="redPackStatic?.clickTodayNum==null">0.00</p>
        </div>
        <div nz-col [nzSpan]="5" [nzOffset]="1">
          <i class="icon icon-handtouch myIcon"></i>
        </div>
      </div>
    </div>
    <!--to do-->
    <!--<div nz-col [nzSpan]="5" class="blockBg font18">-->
    <!--<div nz-row [nzAlign]="'middle'" [nzType]="'flex'">-->
    <!--<div nz-col [nzSpan]="17" [nzOffset]="1">-->
    <!--<div>用户点击中奖金额</div>-->
    <!--<p class="text-md m0" *ngIf="redPackStatic?.ordSum!=null">{{redPackStatic?.ordSum}}</p>-->
    <!--<p class="text-md m0" *ngIf="redPackStatic?.ordSum==null">0.00</p>-->
    <!--</div>-->
    <!--<div nz-col [nzSpan]="5" [nzOffset]="1">-->
    <!--<i class="anticon anticon-flag myIcon"></i>-->
    <!--</div>-->
    <!--</div>-->
    <!--</div>-->
    <!--红包统计 end-->
  </div>
  <!--红包块状统计 end-->

  <!--搜索 start-->
  <div nz-row [nzJustify]="'end'" [nzType]="'flex'" class="mt-20 mb-20">
    <!--统计时间类型 start-->
    <nz-select class="w160 mr" [(ngModel)]="staType" nzAllowClear (ngModelChange)="changeStaType()" [nzSize]="'large'">
      <nz-option
        *ngFor="let option of staTypes"
        [nzLabel]="option.val"
        [nzValue]="option.key">
      </nz-option>
    </nz-select>
    <!--统计时间类型 end-->
    <!--搜索条件 start-->
    <div nz-col>
      <div>
        <div *ngIf="showType.MONTH">
          <nz-select class="w160 mr" [(ngModel)]="select.year" nzAllowClear [nzSize]="'large'">
            <nz-option
              *ngFor="let option of yearInfo"
              [nzLabel]="option"
              [nzValue]="option">
            </nz-option>
          </nz-select>
          <nz-select class="w160 mr" [(ngModel)]="select.month" nzAllowClear [nzSize]="'large'">
            <nz-option
              *ngFor="let option of month"
              [nzLabel]="option"
              [nzValue]="option">
            </nz-option>
          </nz-select>
        </div>
        <div *ngIf="showType.WEEK">
          <nz-select class="w160 mr" [(ngModel)]="select.year" nzAllowClear [nzSize]="'large'">
            <nz-option
              *ngFor="let option of yearInfo"
              [nzLabel]="option"
              [nzValue]="option">
            </nz-option>
          </nz-select>
          <nz-select class="w160 mr" [(ngModel)]="select.month" nzAllowClear [nzSize]="'large'"
                     (ngModelChange)="getWeekListByMonth()">
            <nz-option
              *ngFor="let option of month"
              [nzLabel]="option"
              [nzValue]="option">
            </nz-option>
          </nz-select>
          <nz-select class="w200 mr" [(ngModel)]="select.week" nzAllowClear [nzSize]="'large'">
            <nz-option
              *ngFor="let option of weekForMonth"
              [nzLabel]="option"
              [nzValue]="option">
            </nz-option>
          </nz-select>
        </div>
        <div *ngIf="showType.DAY">
          <nz-datepicker [(ngModel)]="nowDate" [nzPlaceHolder]="'请选择日期'" [nzSize]="'large'"></nz-datepicker>
        </div>
      </div>
    </div>
    <!--搜索条件 end-->
    <!--搜索图标 start-->
    <div nz-col>
      <button nz-button [nzSize]="'large'" class="ml btn-thc" (click)="goSearch()">
        <i class="anticon anticon-search"></i>
      </button>
    </div>
    <!--搜索图标 end-->
  </div>
  <!--搜索 end-->

  <!--红包统计图 start-->
  <div echarts [options]="setOption" class="rp-chart"></div>
  <!--红包统计图 end-->
</div>
